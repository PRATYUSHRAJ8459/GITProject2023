<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM</title>
</head>
<body>
    <H2>user registration form</H2>
    <hr>
    <br>
    
    <form method="post"  autocomplete="on">
     <label for="fname">FIRST NAME : </label>
     <br>
    <Input type="text" required> 
     <br><br>
    LAST NAME :
    <br>
     <input type="text" required>
     <br><br>
     CONTACT number :
     <br>
     <INput type="tel" required> 
     <br><br>
     EMAIL ID :
     <br>
     <input type="email" required placeholder="eaxmple@gmail.coms">
     <br><br>
     USERNAME :
     <br>
     <input type="text" type="number" required placeholder="Ajhskdjn234$">
     <br><br>
     ENTER ANY PASSWORD :
     <br>
     <INput type="password">
        <br><br>
     GENDER :
     <br>
     <input type="radio" name="GENDER" required>MALE
     <input type="radio" name="GENDER">FEMALE
     <input type="radio" name="GENDER">OTHER
     <br><br>
     SELECT YOUR QUALIFICATION :
     <br>
     <input type="checkbox">1Oth PASS
     <input type="checkbox">12th PASS
     <input type="checkbox">GRADUATE
     <br><br>
     
     FATHER's name :
     <br>
     <input type="text" >     
     <br><br>
     MOTHER's name :
     <br>
     <input type="text">
     <br><br>
     
     DOB :
     <br>
     <input type="date" max="2022-01-02" min="2000-01-02">
     <br><br>

     SELECT STATE :
     <br>
     <select name="CITY">
     <option value="delhu">DELHI</option>
     <option value="mumbai">MUMBAI</option>
     <option value="bihar">BIHAR</option>
     </select>
     <br><br>
     WRITE SOME DECRIPTIN ABOUT YOURSELF :
     <br>
     <textarea cols="100" rows="5"></textarea>


      
     <br><br>
     <input type="submit" value="click here to register">
     
     </select>
    </form>
</body>
</html>
